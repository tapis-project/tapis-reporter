{% extends "base.html" %}
{% load static %}
{% block title %} Workbench {% endblock %}
{% block head_extra %}
  <base href="{% url 'main:index' %}">
{% endblock %}
{% block styles %}
  <link rel="stylesheet" href="">
  <link rel="stylesheet" href="">
{% endblock %}
<body>
{% block content %}
    <h3>
    Hazmapper Log Data
    </h3>
    <p>
    View the activity of Hazmapper
    </p>

    <form method="POST" id="post-form">{% csrf_token %}
        <label for="start">Start date:</label><br>

        <input type="date" id="start" name="start_date"
            value="2023-03-04"
            min="2023-02-01"><br>

        <label for="end">End date:</label><br>

        <input type="date" id="end" name="end_date"
            value="2023-03-08"
            min="2023-02-01"><br>

        <button type="submit" class="btn btn-primary" name="file_logs">View Hazmapper Data</button>
    </form>
{% endblock %}
</body>
